<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <script type="module" src="/src/login.ts"></script>
  </head>
  <body>
    <div class="container mt-5" style="max-width: 450px">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <!-- Logo/Brand -->
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
            <h2 class="fw-bold">Bem-vindo de Volta</h2>
            <p class="text-muted">Por favor, insira suas credenciais para entrar</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm" novalidate>
            <!-- Username field -->
            <div class="mb-3">
              <label for="username" class="form-label">Nome de Usuário</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Digite seu nome de usuário"
                  required
                  autocomplete="username"
                />
                <div class="invalid-feedback">Por favor, insira um nome de usuário</div>
              </div>
            </div>

            <!-- Password field -->
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Senha</label>
                <a href="#" class="form-text text-decoration-none"
                  >Esqueceu a senha?</a
                >
              </div>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                  required
                  autocomplete="current-password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                  aria-label="Mostrar/ocultar senha"
                >
                  <i class="far fa-eye"></i>
                </button>
                <div class="invalid-feedback">Por favor, insira sua senha</div>
              </div>
            </div>

            <!-- Remember me checkbox -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar de mim</label
              >
            </div>

            <!-- Login button -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2 mb-3"
              id="loginButton"
            >
              <span id="loginButtonText">Entrar</span>
              <span
                id="loginSpinner"
                class="spinner-border spinner-border-sm ms-2 d-none"
                role="status"
                aria-hidden="true"
              ></span>
            </button>

            <!-- Or divider -->
            <div class="text-center my-3 position-relative">
              <hr class="my-2" />
              <span
                class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted"
                >ou</span
              >
            </div>

            <!-- Social logins -->
            <div class="d-flex gap-2 mb-3">
              <button type="button" class="btn btn-outline-primary flex-grow-1">
                <i class="fab fa-google me-2"></i>Google
              </button>
              <button type="button" class="btn btn-outline-primary flex-grow-1">
                <i class="fab fa-discord me-2"></i>Discord
              </button>
            </div>
          </form>

          <!-- Alerts container -->
          <div id="loginMessage" class="mt-3" role="alert" aria-live="polite">
          </div>

          <!-- Sign up option -->
          <div class="text-center mt-3">
            <span class="text-muted">Não tem uma conta?</span>
            <a href="#" class="text-decoration-none">Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
